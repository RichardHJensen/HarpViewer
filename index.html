
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>AngularJS Live Example - jsFiddle demo</title>
  
  <script type='text/javascript' src='/js/lib/dummy.js'></script>
  
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    

  </style>
  


<script type='text/javascript'>//<![CDATA[ 

function FormController($scope) {
  $scope.user = {
    name: 'Johnnnn Smith',
    address:{line1: '123 Main St.', city:'Anytown', state:'AA', zip:'12345'},
    contacts:[{type:'phone', value:'1(234) 555-1212'}]
  };
  $scope.state = /^\w\w$/;
  $scope.zip = /^\d\d\d\d\d$/;

  $scope.addContact = function() {
     $scope.user.contacts.push({type:'', value:''});
  };

  $scope.removeContact = function(contact) {
    for (var i = 0, ii = this.user.contacts.length; i < ii; i++) {
      if (contact === this.user.contacts[i]) {
        $scope.user.contacts.splice(i, 1);
      }
    }
  };
}
//]]>  

</script>


</head>
<body>
  <script src="http://docs-next.angularjs.org/angular-1.0.0rc2.min.js"></script>
<div ng:app>
 <div ng-controller="FormController" class="example">
 
   <label>Name:</label><br/>
   <input type="text" ng-model="user.name" required/> <br/><br/>
 
   <label>Address:</label><br/>
   <input type="text" ng-model="user.address.line1" size="33" required> <br/>
   <input type="text" ng-model="user.address.city" size="12" required>,
   <input type="text" ng-model="user.address.state" size="2"
          ng-pattern="state" required>
   <input type="text" ng-model="user.address.zip" size="5"
          ng-pattern="zip" required><br/><br/>
 
   <label>Phone:</label>
   [ <a href="" ng-click="addContact()">add</a> ]
   <div ng-repeat="contact in user.contacts">
     <select ng-model="contact.type">
       <option>email</option>
       <option>phone</option>
       <option>pager</option>
       <option>IM</option>
     </select>
     <input type="text" ng-model="contact.value" required/>
      [ <a href="" ng-click="removeContact(contact)">X</a> ]
   </div>
   <hr/>
   Debug View:
   <pre>user={{user}}</pre>
 </div>
</div>
  
</body>


</html>
